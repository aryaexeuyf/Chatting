<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Global Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f3f3; }
    #pesan { border:1px solid #aaa; height:300px; overflow-y:auto; padding:5px; background:#fff; }
    input { margin:5px; padding:5px; }
  </style>
</head>
<body>
<h2>Chat Global ðŸš€</h2>
<div id="pesan"></div>
<input id="nama" placeholder="Nama" />
<input id="teks" placeholder="Ketik pesan..." />
<button onclick="kirim()">Kirim</button>

<!-- Firebase SDK v8 (compat gampang dipakai) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDmRXVOtr8PWq2BZgb_j6QpvCCZQwYAJVI",
    authDomain: "koneksi-b3262.firebaseapp.com",
    databaseURL: "https://koneksi-b3262-default-rtdb.firebaseio.com",
    projectId: "koneksi-b3262",
    storageBucket: "koneksi-b3262.firebasestorage.app",
    messagingSenderId: "131578716927",
    appId: "1:131578716927:web:69704bade5ffdb23d4a2ca",
    measurementId: "G-C3X0E51W7Q"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Chat listener
  const pesanDiv = document.getElementById("pesan");
  db.ref("messages").on("child_added", snap => {
    const data = snap.val();
    pesanDiv.innerHTML += `<p><b>${data.nama}:</b> ${data.teks}</p>`;
    pesanDiv.scrollTop = pesanDiv.scrollHeight;
  });

  // Kirim pesan
  function kirim() {
    const nama = document.getElementById("nama").value || "Anon";
    const teks = document.getElementById("teks").value;
    if(teks) {
      db.ref("messages").push({ nama, teks });
      document.getElementById("teks").value = "";
    }
  }
</script>
</body>
</html>
