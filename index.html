<!DOCTYPE html>
<html>
<head>
    <title>Test Firebase Connection</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
    <div id="status">Testing connection...</div>
    <button onclick="testConnection()">Test Koneksi</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDmRXVOtr8PWq2BZgb_j6QpvCCZQwYAJVI",
            authDomain: "koneksi-b3262.firebaseapp.com",
            databaseURL: "https://koneksi-b3262-default-rtdb.firebaseio.com",
            projectId: "koneksi-b3262",
            storageBucket: "koneksi-b3262.firebasestorage.app",
            messagingSenderId: "131578716927",
            appId: "1:131578716927:web:69704bade5ffdb23d4a2ca",
            measurementId: "G-C3X0E51W7Q"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function testConnection() {
            const status = document.getElementById('status');
            
            // Test write data
            database.ref('testConnection').set({
                timestamp: new Date().toISOString(),
                message: 'Test dari browser'
            }).then(() => {
                status.innerHTML = "✅ BERHASIL terhubung ke Firebase!";
                status.style.color = "green";
                
                // Test read data
                database.ref('testConnection').on('value', (snapshot) => {
                    const data = snapshot.val();
                    status.innerHTML += `<br>Data diterima: ${JSON.stringify(data)}`;
                });
            }).catch((error) => {
                status.innerHTML = "❌ GAGAL terhubung: " + error.message;
                status.style.color = "red";
                console.error("Error details:", error);
            });
        }

        // Auto test on load
        setTimeout(testConnection, 1000);
    </script>
</body>
</html>
